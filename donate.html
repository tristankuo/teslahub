<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate via Ko-fi</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 200px;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background: #ff5f5f;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    a:hover {
      background: #ff4040;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ko_fi_teslahub_qr.png" alt="Ko-fi QR Code">
    <br>
    <a href="https://ko-fi.com/teslahub" target="_blank">Open Ko-fi Directly</a>
  </div>
</body>
</html>
